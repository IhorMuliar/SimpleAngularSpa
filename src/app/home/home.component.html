<div class="container products">
    <mat-spinner *ngIf="products.length === 0"></mat-spinner>

    <mat-card *ngFor="let product of products" class="mt-4" [class.selected]="isSelected(product)">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>
                {{product.price}}$ / {{product.quantity}}
                <p>ID: {{ product.id }}</p>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{product.description}}
            </p>
            <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
        </mat-card-content>
        <mat-card-actions>
        <button mat-raised-button (click)="onSelect(product)">Edit product</button>
        </mat-card-actions>
    </mat-card>
</div>
